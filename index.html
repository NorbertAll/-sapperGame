<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header class="header border border--convex">
        <article class="header__counter">0</article>
        <button class="header__reset border border--concave">
          <embed class="header__button" src="./assets/neutral.svg" />
        </button>
        <article class="header__counter">999</article>
      </header>
      <article class="game__board border border--convex" data-game>
      
      </article>
      <article class="game__panel border border--convex">
        <header class="panel__header">
          <h1 class="panel__heading">Select Difficulty</h1>
        </header>
        <section class="panel__buttons">
          <button class="button">Easy</button>
          <button class="button">Normal</button>
          <button class="button">Expert</button>
        </section>
      </article>
      <article class="modal hide">
        <section class="modal__content">
          <h2 class="modal__text">You won!</h2>
          <button class="modal__button">Play again!</button>
        </section>
      </article>
    </main>
    <script type="model" src="/js/Game.js"></script>
  </body>
</html>
